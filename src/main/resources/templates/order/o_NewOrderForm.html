<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/common_head::head('neworder')">

</head>
<body>
<header th:replace="common/common_bottom::header">
</header>

<div id="Catalog">

    <form action="newOrder" method="post">
        <table>
            <tr>
                <th colspan=2>Payment Details</th>
            </tr>
            <tr>
                <td>Card Type:</td>
                <td>

                    <select name="order.cardType">
                        <option selected="selected" th:value="Visa">Visa</option>
                        <option th:value="MasterCard">MasterCard</option>
                        <option >American Express</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Card Number:</td>
                <td><input type="text" name="order.creditCard" th:value="${order.creditCard}">* Use a fake
                    number!</td>
            </tr>
            <tr>
                <td>Expiry Date (MM/YYYY):</td>
                <td><input type="text" size="40" name="account.email" th:value="${account.email}"></td>
            </tr>
            <tr>
                <th colspan=2>Billing Address</th>
            </tr>

            <tr>
                <td>First name:</td>
                <td><input type="text" name="order.billToFirstName" th:value="${order.billToFirstName}"></td>
            </tr>
            <tr>
                <td>Last name:</td>
                <td><input type="text" name="order.billToLastName"th:value="${order.billToLastName}"></td>
            </tr>
            <tr>
                <td>Address 1:</td>
                <td><input type="text" size="40" name="order.billAddress1"th:value="${order.billAddress1}"></td>
            </tr>
            <tr>
                <td>Address 2:</td>
                <td><input type="text" size="40" name="order.billAddress2"th:value="${order.billAddress2}"></td>
            </tr>
            <tr>
                <td>City:</td>
                <td><input type="text" name="order.billCity"th:value="${order.billCity}"></td>
            </tr>
            <tr>
                <td>State:</td>
                <td><input type="text" size="4" name="order.billState"th:value="${order.billState}"></td>
            </tr>
            <tr>
                <td>Zip:</td>
                <td><input type="text" size="10" name="order.billZip"th:value="${order.billZip}"></td>
            </tr>
            <tr>
                <td>Country:</td>
                <td><input type="text" size="15" name="order.billCountry"th:value="${order.billCountry}" ></td>
            </tr>

            <tr>
                <td colspan=2>
                    <input name="shippingAddressRequired" th:value="true" type="checkbox">
                    Ship to different address...</td>

            </tr>

        </table>

        <input class="button" type="submit" name="newOrder" th:value="Continue">
    </form>
</div>
<footer th:replace="common/common_bottom::footer">
</footer>
</body>
</html>
