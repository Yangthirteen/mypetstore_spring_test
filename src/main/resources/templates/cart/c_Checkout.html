<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/common_head::head">

</head>
<body>
<header th:replace="common/common_bottom::header">
</header>

<div id="Content">/IncludeTop.html" />

    <div id="BackLink">
        <stripes:link
                beanclass="org.mybatis.jpetstore.web.actions.CartActionBean">
            Return to Shopping Cart</stripes:link>
    </div>

    <div id="Catalog">

        <table>
            <tr>
                <td>
                    <h2>Checkout Summary</h2>

                    <table>

                        <tr>
                            <td><b>Item ID</b></td>
                            <td><b>Product ID</b></td>
                            <td><b>Description</b></td>
                            <td><b>In Stock?</b></td>
                            <td><b>Quantity</b></td>
                            <td><b>List Price</b></td>
                            <td><b>Total Cost</b></td>
                        </tr>

                        <!-- 循环 -->
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td colspan="7">Sub Total: <fmt:formatNumber
                                    value="" pattern="$#,##0.00" /></td>
                        </tr>
                    </table>
                <td>&nbsp;</td>

            </tr>
        </table>

    </div>

</div>

<footer th:replace="common/common_bottom::footer">
</footer>
</body>
</html>
